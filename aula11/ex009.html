<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAISES</title>
</head>
<body>
    <H1>Sistemas de Paises</H1>
    Local onde vive: <input type="text" name="txtpais" id="txtpais">
                     <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var p = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>você vive em ${p}</p> `
            if (p = "brasil") {
                res.innerHTML += `<p>você é Brasileiro`
            } else {
                res.innerHTML += `<p>você é Estrangeiro`
            }
        }
    </script>
    
</body>
</html>
