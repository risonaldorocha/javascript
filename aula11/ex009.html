<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAISES</title>
</head>
<body>
    <H1>Sistemas de Paises</H1>
    Local onde vive: <input type="text" name="txtpais" id="txtpais">
                     <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
           var p = window.document.getElementById(`txtpais`)
           // var p = "eua"
            var res = window.document.querySelector('div#res')
            res.innerHTML = `você vive em ${p}`
          if (p == "BRASIL") {
                res.innerHTML += `<p>você é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>você é Estrangeiro</p>`
            }
        }
    </script>
    
</body>
</html>
