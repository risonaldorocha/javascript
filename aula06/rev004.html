<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('qual é seu nome:')
        window.document.write(`seu nome é ${nome} e tem ${nome.length} letras. </br>`)
        window.document.write(`seu nome em maiuscula é ${nome.toLocaleUpperCase()}</br>`)
        window.document.write(`seu nome em minuscula é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
